        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-bottom: 100px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

            padding: 10px;

                3px -3px 0 #0000ff,

            margin-bottom: 30px;
            padding: 0 10px;
            white-space: nowrap;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0088ff; }
            83% { color: #ff00ff; }
            100% { color: #ff0000; }

            box-shadow:

                0 0 40px #ff69b4;
            margin-bottom: 30px;
            animation: photo-glow 2s ease-in-out infinite alternate;
        }

        @keyframes photo-glow {
            from { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff69b4; }
            to { box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff; }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 150px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            cursor: pointer;
            border: 5px outset;
            text-decoration: none;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #00ff00, #008800);
            border-color: #00ff00;
            color: white;
            text-shadow: 2px 2px #000;
            animation: pulse 0.5s infinite alternate;
            transition: transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
            z-index: 10;
        }

        .yes-btn:hover {
            background: linear-gradient(to bottom, #88ff88, #00ff00);
        }

        @keyframes pulse {
            from { transform: scale(var(--scale, 1)); }
            to { transform: scale(calc(var(--scale, 1) * 1.05)); }
        }

        .no-btn {
            background: linear-gradient(to bottom, #ff0000, #880000);
            border-color: #ff0000;
            color: white;
            text-shadow: 2px 2px #000;
            position: relative;
            transition: none;
            z-index: 5;
        }

        .no-btn.running {
            position: fixed;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkle-fade 1s forwards;
            z-index: 1000;
        }

        @keyframes sparkle-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            text-align: center;
            z-index: 2000;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff69b4;
            border: 4px solid #fff;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-width: 90%;
            pointer-events: none;
        }

        .popup-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                padding-bottom: 80px;
            }

            .container {
                padding: 5px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .couple-photo {
                max-width: 90%;
                margin-bottom: 20px;
            }

            .buttons {
                min-height: 120px;
                gap: 20px;
            }

            .btn {
                padding: 12px 30px;
            }

        }
    </style>
